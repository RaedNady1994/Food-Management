<div class="container">
    <div class="row">
        <div class="text-center">
            <h1 mat-dialog-title>Delete {{ data.elementType }}</h1>
        </div>

        <div mat-dialog-content class="text-center">
            <img src="assets/images/delete-img.svg" alt="delete">
            <h3 class="mt-3">Would you like to delete <b>"{{ data.elementName }}"</b>?</h3>
        </div>

        <div mat-dialog-actions [align]="'end'" class="col-12 p-3">
            <button class="btn btn-info px-3 me-2" mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
            <button class="btn btn-danger px-3" mat-button [mat-dialog-close] ="data">Delete</button>
        </div>
    </div>
</div>
