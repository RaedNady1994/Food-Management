<section>
    <div class="container">
        <div class="row align-items-center justify-content-between m-2">
            <div class="col-6">
                <p>Add Category</p>
            </div>
            <div class="col-2 text-end">
                <button class="btn btn-outline-danger w-auto" (click)="closeDialog()">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
        </div>
        <br> <br>
        
        <div class="row my-4">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Category Name</mat-label>
                    <input required matInput [(ngModel)]="data.name" [readonly]="data.isReadOnly">
                </mat-form-field>
            </div>
            <div class="col-4 ms-auto text-end" *ngIf="!data.isReadOnly"> 
                <button [mat-dialog-close]="data" class="btn btn-success m-3">
                   Save
                </button>
            </div>
        </div>
    </div>

</section>
