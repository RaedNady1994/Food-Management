<section>
    <div class="page-title">
      <div class="container">
        <div class="row align-content-center justify-content-center">
          <div class="col-md-8 p-4">
            <h1> Users <span>List</span> </h1>
            <p>You can add items that users can order and edit them as needed.</p>
          </div>
          <div class="col-md-4 text-end">
            <img src="assets/images/eating-avatar.svg" alt="Eating Avatar">
          </div>
        </div>
      </div>
    </div>
  
    <div class="row align-content-center justify-content-between mt-2">
      <div class="col-4">
        <h3>User table</h3>
        <p>View users details below</p>
      </div>
    </div>
  
    <div class="row">
      <ng-container *ngIf="usersResponse">
        <table class="table table-striped table-bordered w-100">
          <thead>
            <tr>
              <th>User Name</th>
              <th>Email</th>
              <th>Country</th>
              <th>Group</th>
              <th>Creation Date</th>
              <th>Actions</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let user of usersResponse.data">
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.country }}</td>
              <td>{{ user.group.name }}</td>
              <td>{{ user.creationDate | date }}</td>
              <td>
                <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Actions">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="openViewUserDialog(user)">
                    <mat-icon>visibility</mat-icon> <span>View</span>
                  </button>
                  <button mat-menu-item (click)="openDeleteUserDialog(user)">
                    <mat-icon>delete</mat-icon> <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div class="col-md-8 col-sm-12">
          <mat-paginator #paginator 
            (page)="handlePageEvent($event)" 
            [length]="length"
            [pageSize]="pageSize" 
            [pageSizeOptions]="pageSizeOptions" 
            [pageIndex]="pageIndex" 
            [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
      </ng-container>
    </div>
  </section>
